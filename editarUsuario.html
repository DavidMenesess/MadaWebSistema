<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Editar usuario</title>
</head>
<body>
    <div class="card border-info">
        <div class="card-header bg-primary text-white">
        <h2 align="center">Editar usuario</h2>
        </div>
    </div>

    <div class="contanier" style="width: 1000px; margin: auto; margin-top: 30px;">
        <label for="">ID</label>
        <input class="form-control" type="text" placeholder="1" readonly>
        <br>
        <label for="">Nombre</label>
        <input class="form-control" type="text" placeholder="Maria">
        <br>
        <label for="">Apellidos</label>
        <input class="form-control" type="text" placeholder="Herrera">
        <br>
        <label for="">Estado</label>
        <select class="form-control">
            <option>Activo</option>
            <option>Inactivo</option>
        </select>
        <br>
        <label for="">Rol</label>
        <select class="form-control">
            <option>Administrador</option>
            <option>Cliente</option>
        </select>
        <br>
        <br>
        <button class="btn btn-success">Guardar cambios</button>
        <a href="usuario.html" class="btn btn-danger"  style="margin-left: 10px;">Cancelar</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
